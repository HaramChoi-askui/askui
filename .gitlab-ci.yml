include:
  - local: /.gitlab/default.yml
  - local: /docs/.gitlab-ci.yml
  - local: /examples/askui-nodejs-base-example/.gitlab-ci.yml
  - local: /packages/askui-nodejs/.gitlab-ci.yml

variables:
  NPM_TOKEN: ${CI_JOB_TOKEN}

.workflow:main: 
  rules:
    - if: $CI_COMMIT_BRANCH == 'main'

.workflow:mr-and-main:
  rules:
    - if: $CI_MERGE_REQUEST_IID
    - if: $CI_COMMIT_BRANCH == 'main'

.workspace:
  variables:
    WORKDIR: $CI_PROJECT_DIR
  before_script:
    - !reference [default, before_script]
    - cd $WORKDIR
  # TODO Reenable
  # rules:
  #   - changes: ["$WORKDIR/**/*"]

.build:
  extends:
    - .workflow:mr-and-main
  stage: build
  script:
    - npm run build

.build:with-artifacts:
  extends:
    - .build
  artifacts:
    paths:
      - $WORKDIR/dist

stages:
  - build
  - quality
  - release

lint:
  extends:
    - .workflow:mr-and-main
  stage: quality
  script:
    - npm run lint

test:
  extends:
    - .workflow:mr-and-main
  stage: quality
  script:
    - npm run test
