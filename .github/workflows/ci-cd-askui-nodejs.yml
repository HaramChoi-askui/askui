name: CI/CD Pipeline of the askui Node.js package
on:
  push:
    branches:
      - main
  workflow_dispatch:
env:
  NODE_VERSION: 16
jobs:
  ci_cd:
    runs-on: [self-hosted, Linux, X64]
    steps:
      - name: Exit if not on main branch
        if: github.ref != 'refs/heads/main'
        run: |
          echo requires main branch
          exit 1
      - name: Get Release Tag
        id: get_release_tag
        run: |
          echo "::set-output name=release_command::release:prerelease"
          if  ${{ github.event_name == 'workflow_dispatch' }} ; then
          echo "::set-output name=release_command::release:prerelease"
          fi
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'
      - name: Install 
        run: npm install
      - name: Lint 
        run: npm run lint
      - name: Test 
        run: npm run test
      - name: Build
        run: npm run build
        working-directory: packages/askui-nodejs
      - name: Configure Git User
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
      - name: Release
        run: npm run ${{ steps.get_release_tag.outputs.release_command }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} 
          repository_dispatch_linux_x64_binaries_released:
  repository_dispatch_new_nodejs_released:
    name: Repository Dispatch new nodejs package released
    runs-on: [self-hosted, Linux, X64]
    needs: [ci_cd]
    steps:
      - name: Repository Dispatch Linux x64 Binaries Released
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          event-type: new_nodejs_package_released

