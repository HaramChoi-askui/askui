name: Build and Release Documentation
on:
  repository_dispatch:
    types: [new_nodejs_package_released]
  push:
    branches:
      - 'main'
    paths:
      - 'docs/**'
      - '.github/workflows/docu-deployment.yml'
permissions: 
  contents: write
jobs:
  build-and-deploy:
    defaults:
      run:
        working-directory: docs
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Build Documentation
        run: |
          npm install
          npm run build
      - name: Deploy to Github Pages
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages
          folder: docs/dist
